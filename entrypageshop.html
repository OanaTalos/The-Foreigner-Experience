<body>

<header>

    <div class="dropdown" onclick="myFunction(this)">
      <div class="menu-container">
        <div class="bar1"></div>

        <a href="contactus.html">Contact Us</a>
        <a href="indexfinal.html">Home</a>
      </nav>

    <h1 class="experience-shop-header">.The Experience Shop.</h1>

         <!-- CART MODAL -->

    <!-- Trigger/Open The Modal -->
<button id="myBtn"><i class="fa fa-shopping-cart"></i></button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- CART Modal content -->
  <div class="modal-content">
    <span class="close">&times; CLOSE</span>
    <section class="container content-section">
      <h2 class="section-header">.Your Cart.</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="Images/exp1.jpg" width="100" height="100">
              <span class="cart-item-title">Romanian Language Classes</span>
            </div>
            <span class="cart-price cart-column">&#128522;30</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1">
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="Images/exp5.jpg" width="100" height="100">
              <span class="cart-item-title">Fun Activities for Kids</span>
            </div>
            <span class="cart-price cart-column">&#128522;40</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="2">
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">&#128522;70</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
  </div>

  </div>

  </header>

       <!-- 2 Screens -->

  <div class="splitscreen">
    <div class="split left ">
      <div class="centered">
        <a href="experienceshop.html" class="button"><img src="Images/foreigner.jpg" alt="Avatar foreigner"></a>
        <h2>I am a foreigner</h2>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <a href="experienceshop.html"class="button"><img src="Images/local.jpg" alt="Avatar local"></a>
        <h2>I am a local</h2>

      </div>
    </div> 
  </div>
