  <link rel="stylesheet" type="text/css" href="CSSfinal/cart_stylefinal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>

  <header>

    <div class="dropdown" onclick="myFunction(this)">
      <div class="menu-container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav class="dropdown-content">
        <a href="aboutusfinal.html">About Us</a>
        <a href="aboutyoufinal.html">About You</a>
        <a href="experienceshop.html">The Experience Shop</a>
        <a href="contactus.html">Contact Us</a>
        <a href="index.html">Home</a>
      </nav>
    </div>

    <h1 class="experience-shop-header">.Your Cart.</h1>

    <a href=""><i class="fa fa-shopping-cart"></i></a>

  </header>

  <section class="container content-section">
    <h2 class="section-header"></h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="Images/exp1.jpg" width="100" height="100">
            <span class="cart-item-title">Romanian Language Classes</span>
          </div>
          <span class="cart-price cart-column">&#128522;30</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="Images/exp5.jpg" width="100" height="100">
            <span class="cart-item-title">Fun Activities for Kids</span>
          </div>
          <span class="cart-price cart-column">&#128522;40</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2">
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">&#128522;70</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>

 
  <script src="JSfinal/cart-final.js"></script>
